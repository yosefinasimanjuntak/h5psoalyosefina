<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f4f4f4; /* Sedikit sentuhan warna latar */
        }
        .h5p-container {
            max-width: 1090px; /* Lebar maksimum disesuaikan dengan iframe */
            margin: 20px auto; /* Margin atas/bawah 20px, auto untuk tengah */
            border: 1px solid #ddd;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Efek bayangan ringan */
            border-radius: 8px; /* Sudut membulat */
            overflow: hidden; /* Penting untuk menangani responsive iframe */
        }
        .h5p-container iframe {
            width: 100%; /* Iframe akan mengisi lebar container */
            height: 377px; /* Tinggi disesuaikan dengan iframe pertama */
            display: block; /* Menghilangkan spasi ekstra di bawah iframe */
        }
        .h5p-container.quiz-container iframe {
            height: 738px; /* Tinggi disesuaikan dengan iframe kedua (quiz) */
        }
        h1 {
            color: #333;
        }

            color: #666;
            
    <h1>Latihan Soal Interaktif Saya</h1>

        <script src="https://h5p.org/sites/all/modules/h5p/library/js/h5p-resizer.js" charset="UTF-8"></script>

</html>
